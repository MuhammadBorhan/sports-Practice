<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sports API Practice</title>
    <style>
        .player {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text-center text-success">The Sports DB</h1>
    <section class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="left  text-center">
                    <h2 class="text-primary">Search Players By name</h2>
                    <div class="input-group mb-3">
                        <input id="input-box" type="text" class="form-control" placeholder="Players Name"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="searchPlayer()" class="btn btn-primary" type="button"
                            id="search-btn">Searce</button>
                    </div>
                    <div class=" w-50 mx-auto">
                        <img id="spinner" class="img-fluid" src="images/spinner-gif-13.gif" alt="">
                    </div>
                    <h2 id="nai-kichu" class="text-danger mt-5"></h2>

                    <div id="windo-player" class="p-4">

                    </div>

                </div>
            </div>

            <div class="col-md-6 ">
                <div class="right  text-center">
                    <h2 class="text-info">Player Details</h2>
                </div>
                <div class="all-image w-50 mx-auto mb-3">
                    <img id="male-img" class="img-fluid" src="images/banglaMale.jpg" alt="">
                    <img id="female-img" class="img-fluid" src="images/barcaFemale.jpg" alt="">
                </div>

                <div id="player-details">

                </div>
            </div>

        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="sports-index.js"></script>
</body>

</html>
